<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/15cf0c407d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
<div class="left">
    <label><i class="fa-brands fa-html5 fa-beat" style="color: #e05910;"></i></i> <b>HTML</b></label>
    <textarea id="html-code" onkeyup="run()"></textarea>

    <label><i class="fa-brands fa-css3-alt fa-beat" style="color: #0231ed;"></i><b>CSS</b> </label>
    <textarea id="css-code" onkeyup="run()"></textarea>

    <label><i class="fa-brands fa-square-js fa-beat" style="color: #cdda10;"></i><b>JAVASCRIPT</b></label>
    <textarea id="js-code" onkeyup="run()"></textarea>
</div>
<div class="Right">
    <label ><i class="fa-solid fa-play fa-beat" style="color: #db0a0a;"></i><b>OUTPUT</b></label>
    <iframe id="output" ></iframe>
</div>
    </div>
    

<script>
function run(){

    let htmlcode= document.getElementById("html-code").value;
    let csscode= document.getElementById("css-code").value;
    let jscode= document.getElementById("js-code").value;
    let output= document.getElementById("output");

    output.contentDocument.body.innerHTML  = htmlcode + "<style>" +csscode +"</style>";
    output.contentWindow.eval(jscode);
     
}


</script>





</body>
</html>
